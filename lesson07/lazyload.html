<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Activity</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://loremflickr.com/320/240?random=1" alt="random" loading="lazy" class="fade-in" width="400" height="600">
            <img src="https://loremflickr.com/320/240?random=2" alt="random" loading="lazy" class="fade-in" width="400" height="600">
            <img src="https://loremflickr.com/320/240?random=3" alt="random" loading="lazy" class="fade-in" width="400" height="600">
            <img src="https://loremflickr.com/320/240?random=4" alt="random" loading="lazy" class="fade-in" width="400" height="600">
            <img src="https://loremflickr.com/320/240?random=5" alt="random" loading="lazy" class="fade-in" width="400" height="600">
            <img src="https://loremflickr.com/320/240?random=6" alt="random" loading="lazy" class="fade-in" width="400" height="600">
        </div>
    </main>
    <footer>
        <div class="class-info">
            <p> &copy; <span id="year"></span> | <span id="name"></span> | <span id="project"></span> </p>
            <p>Last Modification: <span id="last-modification"></span></p>
        </div>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
