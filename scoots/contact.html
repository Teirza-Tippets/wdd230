<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD230 Scoots Final Project">
    <meta name="author" content="Teirza Tippets">

    <meta property="og:url" content="https://www.designboom.com/design/vespa-946-christian-dior-06-15-2020/">
    <title>Scoots Rental - Contact Us </title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img id="logo" alt="scoots logo" src="images/logo.png">
        <h1>Scoots Rental</h1>
        <div id="mode">
            üï∂Ô∏è
        </div>
    </header>
    <nav class="navigation">
        <button id="menu"></button>
        <a href="https://teirza-tippets.github.io/wdd230/scoots/index.html">Home</a>
        <a href="https://teirza-tippets.github.io/wdd230/scoots/rentals.html">Rentals</a>
        <a href="https://teirza-tippets.github.io/wdd230/scoots/reservations.html">Reservations</a>
        <a href="https://teirza-tippets.github.io/wdd230/scoots/contact.html">Contact Us</a>
    </nav>
    <div id="heroImage">
        <picture>
            <source srcset="images/cozumel-small.webp" media="(max-width: 500px)">
            <source srcset="images/cozumel-medium.webp" media="(max-width: 750px)">
            <img src="images/cozumel-large.webp" alt="table setting" width="1000" height="650">
        </picture>
    </div>
    <main class="contact">
        <h2>Have questions? Fill out our form below!</h2>
        <div #conForm>
            <form action="record.html" method="get">
                <fieldset class="block">
                    <legend>Contact Information</legend>
                        <label>First Name<input type="text" name="fname" required></label>
                        <label>Last Name<input type="text" name="lname" required></label>
                        <label>Email<input type="email" name="email" placeholder="example1234@gmail.com" required></label>
                        <label>Phone<input type="tel" name="tel" required></label>
                </fieldset>
                <fieldset class="block">
                    <legend>Please Fill Out</legend>
                        <label>Questions & Comments
                            <textarea rows="5" cols="40" name="bdes" placeholder="Example: What is the best time of year?"  required></textarea>
                        </label>
                </fieldset>
                <input type="hidden" name="date" id="date">
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        <div class="class-info">
            <p> &copy; <span id="year"></span> | <span id="name"></span> | <span id="project"></span> </p>
            <p>Last Modification: <span id="last-modification"></span></p>
        </div>

        <div class="contact-info">
            <h4>Contact Us :</h4>
            <p>Imaginary Ave Cozumel, Mexico PO Box #0325</p>
            <p>scootsrental@gmail.com  | +987 011 1234</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.tiktok.com"><img src="images/tik-tok.png" alt="Tiktok"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </div> 
    </footer>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/lightdark.js"></script>
</body>
</html>
